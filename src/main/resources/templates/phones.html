<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Phone Reviews - Main Page</title>
  <link rel="stylesheet"  href="./css/style.css">
</head>
<body>
<div th:replace="fragments.html :: header"></div>

<section>
  <br>
  <br>
  <div class="phones">
    <ul>
      <li th:each="phone: ${phone}">
        <img th:src="${phone.imgUrl}" class="phone_image">
        <a th:href="'/phone/' + ${phone.id}" th:text="${phone.id}" class="site_link"></a>
      </li>
    </ul>
  </div>
  </div>
</section>
<hr>
<h1>Add Phone Review: </h1>
<br>
<form action="/phones/add" method="POST">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="title"><br>

  <label for="description">Description:</label><br>
  <input type="text" id="description" name="description" ><br><br>

  <label for="manufacturer">Manufacturer:</label><br>
  <input type="text" id="Manufacturer" name="Manufacturer" ><br><br>

  <label for="manufacturer_location">Manufacturer Location:</label><br>
  <input type="text" id="Manufacturer_Location" name="Manufacturer_Location" ><br><br>

  <label for="imgUrl">Image Url:</label><br>
  <input type="text" id="imgUrl" name="imgUrl"><br><br>

  <input type="submit" value="Submit">
</form>

<div th:replace="fragments.html :: footer"></div>
</body>
</html>
